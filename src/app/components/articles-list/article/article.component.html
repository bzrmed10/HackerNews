<div class="col-xs-12 mt-4">
    <div class="articleBox">
        <div class="container">
            <p class="header">{{article.title}}</p>
            <p class="description">
                {{article.description | descriptionPipe}}
            </p>
            <p class="detail"><i class="fa fa-clock-o"></i> {{article.createdAt | dateAgo}} | {{article.numberComments}} comments</p>
        </div>
    </div>
</div>
